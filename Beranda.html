<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IndoCrafter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://telegra.ph/file/4a199ae54d543b7343e5c.jpg');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #02253B;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    padding: 10px 20px;
    z-index: 1000;
  }

  .brand {
    font-size: 1.2rem;
  }

  .menu {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: none;
    position: absolute;
    top: 60px;
    right: 20px;
    flex-direction: column;
    background-color: #02253B;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

  .menu.active {
    display: flex;
    animation: slideDown 0.5s ease forwards;
  }

  .menu li {
    margin-left: 20px;
    margin-bottom: 10px; /* Tambahkan jarak antara setiap elemen li */
  }

  .menu li a {
    text-decoration: none;
    color: white;
    transition: color 0.3s ease;
    font-size: 1.1rem; /* Ukuran font yang sedikit lebih besar */
  }

  .menu li a:hover {
    color: #4CAF50;
  }

  .menu li.active a { /* Efek menu aktif */
    font-weight: bold;
  }

  .hamburger {
    display: flex;
    flex-direction: column;
    cursor: pointer;
  }

  .bar {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 3px 0;
    transition: transform 0.3s ease;
  }

  /* Posisi hamburger ke kanan */
  @media screen and (min-width: 769px) {
    .hamburger {
      order: 3;
    }
  }

  /* Animasi untuk hamburger */
  .hamburger.active .bar:nth-child(1) {
    transform: translateY(8px) rotate(45deg);
  }

  .hamburger.active .bar:nth-child(2) {
    opacity: 0;
  }

  .hamburger.active .bar:nth-child(3) {
    transform: translateY(-8px) rotate(-45deg);
  }

  /* Animasi untuk menu navigasi */
  @keyframes slideDown {
    0% {
      opacity: 0;
      transform: translateY(-10px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Atur margin-top agar box game tidak terlalu dekat dengan navbar */
  #game-container {
    width: 80%;
    max-width: 600px;
    background-color: #02253B;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    color: white;
    margin-top: 120px; /* Sesuaikan margin-top agar box game berada di bawah navbar */
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Menambahkan bayangan pada kotak permainan */
  }

  #game-image {
    width: 100%;
    max-width: 400px;
    height: auto;
    margin-bottom: 20px;
    border-radius: 5px;
  }

  .button-container {
    margin-top: 20px;
    opacity: 0;
    animation: fadeInUp 0.5s forwards;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .button {
    padding: 15px 30px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 20px;
    text-decoration: none;
    transition: background-color 0.3s;
    margin: auto;
    display: block;
    width: 100%; /* Membuat tombol memenuhi lebar penuh */
    box-sizing: border-box;
  }

  .button:hover {
    background-color: #45a049;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  }

  .hidden {
    display: none;
  }

  /* Animasi masuk */
  @keyframes slide-in {
    from {
      transform: translateY(-100%);
    }
    to {
      transform: translateY(0);
    }
  }

  .animate__animated {
    animation-name: slide-in;
    animation-duration: 0.5s;
  }
</style>
</head>
<body>

<nav class="navbar">
    <div class="brand">IndoCrafter</div>
    <div class="hamburger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <ul class="menu">
        <li><a href="Beranda.html" class="active"><b>Beranda</b></a></li>
        <li><a href="Tentang.html"><b>Tentang</b></a></li>
        <li><a href="Hubungi kami.html"><b>Hubungi Kami</b></a></li>
        <li><a href="Toko.html"><b>Toko</b></a></li>
        <li><a href="Berita.html"><b>Berita</b></a></li>
    </ul>
</nav>

<div id="game-container" class="animate__animated animate__fadeIn"> <!-- Menambahkan class animate__animated animate__fadeIn -->
    <img id="game-image" src="https://telegra.ph/file/226a817d35081da723365.jpg" alt="Game Image">
    <h1>IndoCrafter</h1>
    <p>IndoCrafter adalah salah satu komunitas Minecraft Indonesia yang ada di platform chat WhatsApp.</p>
    <button class="button" onclick="showLinks()"><b>Gabung</b></button>
    <div id="links" class="button-container hidden">
        <br>
        <a href="https://chat.whatsapp.com/JUu4LMrDuWNBUiDTwMSZTn" class="button">Join Grup WA</a>
        <br>
        <a href="" class="button">Join Server Discord</a>
    </div>
</div>

<script>
    function toggleMenu() {
        const menu = document.querySelector('.menu');
        const hamburger = document.querySelector('.hamburger');
        hamburger.classList.toggle('active');
        menu.classList.toggle('active');
    }
  
    function showLinks() {
        var linksDiv = document.getElementById('links');
        linksDiv.classList.toggle('hidden');
    }
</script>

</body>
</html>
